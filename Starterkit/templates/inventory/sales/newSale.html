{% extends 'partials/base.html' %}
{% load static %}

{% block contents %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">New Sale</h4>

                    <form>
                        <div class="row mb-4">
                            <label for="sale-field-1" class="col-sm-3 col-form-label">Sale Field 1</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="sale-field-1" placeholder="Sale">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <label for="sale-field-2" class="col-sm-3 col-form-label">Sale Field 2</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="sale-field-2" placeholder="Sale">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <label for="sale-field-3" class="col-sm-3 col-form-label">Sale field 3</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="sale-field-3" placeholder="Sale">
                            </div>
                        </div>

                        <div class="row justify-content-end">
                            <div class="col-sm-9">
                                <div>
                                    <button type="submit" class="btn btn-primary w-md">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end card body -->
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->

    
{% endblock %}
