{% extends 'partials/base.html' %}
{% load static %}

{% block contents %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">New Product</h4>

                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="product-name" placeholder="Product Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-code" class="form-label">Code</label>
                                    <input type="text" class="form-control" id="product-code" placeholder="Product Code">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-category" class="form-label">Category</label>
                                    <select class="form-select" id="product-category" aria-label="Floating label select example">
                                        <option value="1" disabled selected>Choose Category</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-brand" class="form-label">Brand</label>
                                    <select class="form-select" id="product-brand" aria-label="Floating label select example">
                                        <option value="1" disabled selected>Choose Brand</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-cost" class="form-label">Cost</label>
                                    <input type="text" class="form-control" id="product-cost" placeholder="Product Cost">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-price" class="form-label">Price</label>
                                    <input type="text" class="form-control" id="product-price" placeholder="Product Price">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-unit" class="form-label">Unit</label>
                                    <select class="form-select" id="product-unit" aria-label="Floating label select example">
                                        <option value="1" disabled selected>Choose Unit</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-stock-alert" class="form-label">Stock Alert</label>
                                    <input type="text" class="form-control" id="product-stock-alert" placeholder="0">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3">
                                <label for="product-description" class="form-label">Description :</label>
                                <textarea id="product-description" class="form-control" rows="3" placeholder="Enter product description"></textarea>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-sm-9">
                                <div>
                                    <button type="submit" class="btn btn-primary w-md">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end card body -->
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->

    
{% endblock %}
